<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Culverts Inspection Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    #map { height: 94vh; }
    .leaflet-control-layers-expanded { max-height: 170px; overflow-y: auto; }
    .legend-box {
      position: absolute; 
      z-index: 1000; 
      margin: 18px; 
      background: white; 
      padding: 8px; 
      border-radius: 6px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Culvert Inspections Map</a>
      <button class="btn btn-outline-light ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>
  <div class="container-fluid">
    <div id="map"></div>
      <!-- Legend -->
  <div id="legend" class="leaflet-bottom leaflet-right bg-white p-2 rounded shadow" style="position: absolute; z-index: 1000; margin: 18px;">
    <strong>Tingkat Risiko Culvert</strong><br>
    <div><span class="legend-color" style="background:#ff0000"></span> Critical</div>
    <div><span class="legend-color" style="background:#ff8e00"></span> High</div>
    <div><span class="legend-color" style="background:#fff000"></span> Medium</div>
    <div><span class="legend-color" style="background:#00ff00"></span> Low</div>
    <div><span class="legend-color" style="background:#cecece"></span> No Data</div>
  </div>
  <!-- Legend Inspection Time -->
    <div id="legend-inspection" class="legend-box leaflet-bottom leaflet-right" style="bottom: 170px;">
      <strong>Waktu Inspeksi</strong><br>
      <div><span class="legend-color" style="background:#cc4c02"></span> Hari ini</div>
      <div><span class="legend-color" style="background:#fe9929"></span> 1 - 7 hari</div>
      <div><span class="legend-color" style="background:#fed98e"></span> 8 - 30 hari</div>
      <div><span class="legend-color" style="background:#ffffd4"></span> > 30 hari</div>
      <div><span class="legend-color" style="background:#cecece"></span> No Data</div>
    </div>
    <!-- Legend Prioritas -->
    <div id="legend-prioritas" class="legend-box leaflet-bottom leaflet-right" style="bottom: 340px;">
      <strong>Prioritas Culvert</strong><br>
      <div><span class="legend-color" style="background:#7fcdbb"></span> PRIORITAS 1</div>
      <div><span class="legend-color" style="background:#edf8b1"></span> PRIORITAS 2</div>
    </div>
  </div>  
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
